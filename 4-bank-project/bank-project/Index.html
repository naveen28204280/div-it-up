<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">Loading...</div>
    <template id="login">
      <div id="loginError" role="alert"></div>
      <h1>Bank App</h1>
      <section id="Login-Register-Forms">
        <h2>Login</h2>
        <form id="loginForm" action="javascript:login()">
          <label for="username">Username</label>
          <input id="username" name="user" type="text" required />
          <div id="loginError" role="alert">User does not exist</div>
          <button>Login</button>
        </form>
        <hr />
        <h2>Register</h2>
        <form id="registerForm" action="javascript:register()" method="POST">
          <label for="user">Username (required)</label>
          <input id="user" name="user" type="text" required />
          <label for="currency">Currency (required)</label>
          <input id="currency" name="currency" type="text" value="$" required />
          <label for="description">Description</label>
          <input id="description" name="description" type="text" />
          <label for="balance">Current balance</label>
          <input id="balance" name="balance" type="number" value="0" />
          <button onsubmit="navigate('/dashboard')">Register</button>
        </form>
      </section>
    </template>
    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <div class="header-buttons">
          <button onclick="navigate('/send-money')">Send Money</button>
          <button onclick="navigate('/login')">Logout</button>
        </div>
      </header>
      <section id="transactions">
        <section>
          <h2>Welcome, <span id="name"></span>!</h2>
          <p>
            Current Balance: $<span id="balance"></span>
          </p>
        </section>
        <section>
          <h2>Add Transaction</h2>
          <form id="transactionForm" action="javascript:addTransaction()">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
            <label for="object">Reason</label>
            <input id="object" name="object" type="text" required />
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" step="0.01" required/>
            <button>Add Transaction</button>
          </form>
        </section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <td>Date</td>
              <td>Reason</td>
              <td>Amount</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </template>
    <template id="send-money">
      <h1>Send Money</h1>
      <button onclick="navigate('/dashboard')">Dashboard</button>
      <section>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Acc Number</th>
            </tr>
          </thead>
        </table>
      </section>
    </template>
    <template id="transaction">
      <h1>Your Acc History</h1>
      <tr>
        <td class="date"></td>
        <td class="object"></td>
        <td class="amount"></td>
      </tr>
    </template>
  </body>
</html>
